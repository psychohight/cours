<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boutique d'Artisanat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- En-tête du site -->
    <header>
        <h1>Boutique d'Artisanat</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index5.html">Accueil</a></li>
        </ul>
    </nav>
    <!-- Section des produits -->
    <section class="produits">
        <div class="produit">
            <img src="images/IMG_6049.jpeg" alt="Produit 1">
            <h3>Produit 1</h3>
            <p>€20.00</p>
            <button class="btn-modifier">selectionner</button>
        </div>
        <div class="produit">
            <img src="produit2.jpg" alt="Produit 2">
            <h3>Produit 2</h3>
            <p>€35.00</p>
            <button class="btn-modifier">selectionner</button>
        </div>
        <div class="produit">
            <img src="produit3.jpg" alt="Produit 3">
            <h3>Produit 3</h3>
            <p>€15.00</p>
            <button class="btn-modifier">selectionner</button>
        </div>
        <div class="produit">
            <img src="produit4.jpg" alt="Produit 4">
            <h3>Produit 4</h3>
            <p>€25.00</p>
            <button class="btn-modifier">selectionner</button>
        </div>
        <!-- Ajoutez plus de produits selon vos besoins -->
    </section>

    <!-- Formulaire de modification -->
    <div id="modifier-produit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier le Produit</h2>
            <form id="modifier-produit-form">
                <label for="produit-nom">Nom du Produit :</label>
                <input type="text" id="produit-nom" name="produit-nom" required>

                <label for="produit-prix">Prix (€) :</label>
                <input type="number" id="produit-prix" name="produit-prix" step="0.01" required>

                <label for="produit-image">URL de l'Image :</label>
                <input type="text" id="produit-image" name="produit-image" required>

                <input type="submit" value="Enregistrer les modifications">
            </form>
        </div>
    </div>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Boutique d'Artisanat. Tous droits réservés.</p>
    </footer>

    <!-- Script JavaScript -->
    <script>
        // Votre code JavaScript reste inchangé
    </script>

</body>
</html>
